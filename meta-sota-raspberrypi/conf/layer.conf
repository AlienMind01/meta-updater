# We have a conf and classes directory, add to BBPATH
BBPATH =. "${LAYERDIR}:"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "sota-raspberrypi"
BBFILE_PATTERN_sota-raspberrypi = "^${LAYERDIR}/"
BBFILE_PRIORITY_sota-raspberrypi = "7"

LAYERSERIES_COMPAT_sota-raspberrypi = "sumo"
