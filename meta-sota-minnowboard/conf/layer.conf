# We have a conf and classes directory, add to BBPATH
BBPATH =. "${LAYERDIR}:"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "sota-minnowboard"
BBFILE_PATTERN_sota-minnowboard = "^${LAYERDIR}/"
BBFILE_PRIORITY_sota-minnowboard = "7"

LAYERSERIES_COMPAT_sota-minnowboard = "sumo"
